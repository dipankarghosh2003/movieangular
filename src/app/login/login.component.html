<div class="main-content">
    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="#" action="#" [formGroup]="loginForm">
                                <div class="card card-login">
                                    <div class="card-header text-center" data-background-color="red">
                                        <h4 class="card-title">Login Form</h4>
                                        
                                    </div>
                                    
                                    <div class="card-content">
                                        <br>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">User Name</label>
                                                <input type="text" class="form-control" formControlName="user" required="">
                                            <span class="material-input"></span></div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">Password</label>
                                                <input type="password" class="form-control" formControlName="pswd">
                                            <span class="material-input"></span></div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success text-center" [disabled]="!loginForm.valid" (click)="loginUser()">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
</div>
